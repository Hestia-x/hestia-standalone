<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	#printHeader()
	<title>[Hestia] Cashflow</title>
	<style>
	th {
		text-align: center;
	}
	td {
		text-align: right;
	}
	</style>
</head>
<body>
#printNavbar("flow")
<div class="container-fluid">
<div class="row">&nbsp;</div>
<div class="row">
	<div class="col-sm-1 col-md-1"></div>
	<div class="col-sm-8 col-md-6 col-lg-5">
	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th class="col-xs-2">Month</th>
				<th class="col-xs-2">Income</th>
				<th class="col-xs-2">Outcome</th>
				<th class="col-xs-2">Sum</th>
			</tr>
		</thead>
		<tbody>
			#foreach( $month in $result.keySet() )
			<tr>
				<td><a href="./$month/">$month</a></td>
				<td>$__money.f($result.get($month).get("income"))</td>
				<td>$__money.f($result.get($month).get("outcome"))</td>
				<td>$__money.f($result.get($month).get("sum"))</td>
			</tr>
			#end
		</tbody>
	</table>
	</div>
</div>
</div>
</body>
</html>
